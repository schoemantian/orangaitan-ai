<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Release Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }

        .ai-icon {
            font-size: 3em;
            color: #4CAF50;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5em;
        }

        p {
            margin: 0.5em 0;
        }

        .back-link {
            display: block;
            margin-top: 1em;
            font-size: 0.9em;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-robot ai-icon"></i> Release Notes</h1>
    </header>

    <div class="container" id="release-notes"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/static/release_notes.md')
            .then(response => response.text())
            .then(text => {
                const markdown = marked(text);
                document.getElementById('release-notes').innerHTML = markdown;
            })
            .catch(error => console.error(error));
        });
    </script>
</body>

</html>
