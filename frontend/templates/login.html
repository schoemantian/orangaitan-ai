{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="login-card">
  <div class="login-card-content">
    <div class="header">
      <div class="logo-and-title">
        <div class="logo">
          <img src="{{ url_for('static', filename='img/' + ('logo.png' if theme_preference == 'theme-dark' else 'logo_light.png')) }}" alt="Company Logo" />
        </div>
      </div>
    </div>
    <div class="form">
      <button type="button" id="google-sso-button">
        Sign in with Google SSO
      </button>
    </div>
  </div>
</div>
<script>
  const googleLoginUrl = "{{ url_for('google.login') }}";
  document.addEventListener("DOMContentLoaded", function () {
    const googleSsoButton = document.getElementById("google-sso-button");
    if (googleSsoButton) {
      googleSsoButton.addEventListener("click", function () {
        window.location.href = googleLoginUrl;
      });
    }
  });
  const logo = document.querySelector('.logo img');

  if (logo) {
    const logoHeight = logo.offsetHeight;
    const maxFontSize = 36; 
    const fontSize = Math.min(logoHeight, maxFontSize);
  }
</script>
{% endblock %}
